<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clock.css" />
    <title>Clock</title>
  </head>
  <body>
    <section class="container">
      <div id="clock"></div>
      <input
        onchange="setAlarmTime(this.value)"
        type="datetime-local"
        name="alarmTime"
      />
      <div class="controls">
        <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
        <button onclick="clearAlarm()" class="button clear-alarm">
          Clear alarm
        </button>
        <button onclick="snoozeAlarm()" class="button snooze-alarm">
          Snooze alarm
        </button>
      </div>
    </section>
    <script src="clock.js"></script>
  </body>
</html>
